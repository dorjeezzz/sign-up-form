<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="pic">
        insert img!
    </div>
    <div class="content">
        <div class="top">
            <div class="txtbox">
                This is not a real online service! You known you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started
            </div>
            <div class="txtbox">
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
        </div>
        <div class="mid">
            <h3>Let's do this</h3>
            <form action="somewhere" method="post" id="form">
                <div class="container">
                    <div class="sect">
                        <label for="fname">FIRST NAME
                        <input type="text" id="fname" name="first_name">
                        </label>
                        <label for="lname">LAST NAME
                        <input type="text" id="lname" name="last_name" value="">
                        </label>
                    </div>
                    <div class="sect">
                        <label for="email">EMAIL
                        <input type="email" id="email" name="user_email" value="">
                        </label>
                        <label for="phonenum">PHONE NUMBER
                        <input type="text" id="phonenum" name="user_number" pattern="(\d{10})?">
                        </label>
                    </div>
                    <div class="sect">
                        <label for="password">PASSWORD
                        <input type="password" id="password" name="user_pass" required>
                        </label>
                        <label for="confirm_password">CONFIRM PASSWORD
                        <input type="password" id="confirm_password" name="user_pass2" required>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="bot">
            <button type="submit">Create Account</button>
            Already have an account? Log in
        </div>
    </div>
</body>
</html>
