<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="pic">
        <div class="image"><img src="./image.jpg" alt="leaf"></div>
    </div>
    <div class="content">
        <div class="top cont">
            <div class="textCont">
                <div class="txtbox">
                    This is not a real online service! You known you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started
                </div>
                <div class="txtbox">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
        </div>
        <div class="mid cont">
            <h4>Let's do this!</h4>
            <form action="" method="post" id="fform">
                <div class="container">
                    <div class="sect">
                        <label for="fname">FIRST NAME
                        <input type="text" id="fname" name="first_name" value="" required>
                        </label>
                        <label for="lname">LAST NAME
                        <input type="text" id="lname" name="last_name" value="" required>
                        </label>
                    </div>
                    <div class="sect">
                        <label for="email">EMAIL
                        <input type="email" id="email" name="user_email" value="" required>
                        </label>
                        <label for="phonenum">PHONE NUMBER
                        <input type="text" id="phonenum" name="user_number" pattern="(\d{10})?" value="" placeholder="XXXXXXXXXX">
                        </label>
                    </div>
                    <div class="sect">
                        <label for="password">PASSWORD
                            <input type="password" id="password" name="user_pass" required>
                        </label>
                        <label for="confirm_password">CONFIRM PASSWORD
                            <input type="password" id="confirm_password" name="user_pass2" required>
                        </label>
                    </div>
                    <p id="match"></p>
                </div>
            </form>
        </div>
        <div class="bot cont">
            <p></p>
            <button id="sub" type="submit" form="fform">Create Account</button>
            <p id="alr">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
